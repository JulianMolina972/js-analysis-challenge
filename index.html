<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Challenge with JS</title>
</head>
<body>
  <header>
    <h1>Capacidad de endeudamiento y ahorro</h1>
  </header>
  <main>
    <section class="main__form">
      <form>
        <label for="ingresos">
          <span>Ingrese sus ingresos totales mensuales:</span>
          <input type="number" id="ingresos">
        </label>
        <label for="gastos">
          <span>Ingrese sus gastos totales mensuales:</span>
          <input type="number" id="gastos">
        </label>
        <button class="form__button">Calcular</button>
      </form>
    </section>
    <section class="main__resultados">
      <article class="card">
        <p>Capacidad de endeudamiento</p>
        <div></div>
      </article>
      <article class="card">
        <p>Capacidad de ahorro</p>
        <div></div>
      </article>
      <articled class="card">
        <p>Usando el interes compuesto con los ahorros</p>
        <div></div>
      </articled>
    </section>
  </main>



  <script src="./index.js"></script>
</body>
</html>
